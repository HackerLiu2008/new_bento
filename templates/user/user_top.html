<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/x-admin.css" media="all">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
          <a><cite>账户充值记录</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>

    <div class="x-body">

        <table class="layui-hide" id="top_up" lay-filter="top_up"></table>

    </div>
    <script src="/static/layui/layui.all.js" charset="utf-8"></script>
    <script>

        var table = layui.table;

        table.render({
            elem: '#top_up'
            , height: 'full-180'
            , cellMinWidth: '80'
            , url: '/user/top_history/' //数据接口
            , title: '账号表'
            , limit:20
            , toolbar: "true" //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type:'numbers'}
                , {field: 'pay_num', title: '流水号', align: 'center',totalRowText: '合计：'}
                , {field: 'time', title: '充值时间', align: 'center',}
                , {field: 'money', title: '充值金额', align: 'center', sort: true, totalRow:true, style:'color: red'}
                , {field: 'before_balance', title: '充值前余额', align: 'center',}
                , {field: 'balance', title: '充值后余额', align: 'center', }
            ]]
            , id: 'top_history'
            , page: true
        });

    </script>
</body>
</html>
